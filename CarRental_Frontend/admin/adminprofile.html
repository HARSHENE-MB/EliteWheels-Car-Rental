<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/adminprofile.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <p class="logo">Admin Panel</p>
    
    <!-- Overview Section -->
    <div class="section-header">Overview</div>
    <ul>
        <li><a href="./adminDashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#reporting"><i class="fas fa-chart-line"></i> Reporting</a></li>
    </ul>

    <!-- Manage Section -->
    <div class="section-header">Manage</div>
    <ul>
        <li><a href="#cars"><i class="fas fa-car"></i> Cars</a></li>
        <li><a href="#bookings"><i class="fas fa-calendar-alt"></i> Bookings</a></li>
        <li><a href="#drivers"><i class="fas fa-user"></i> Drivers</a></li>
        <li><a href="#car-management"><i class="fas fa-tools"></i> Car Management</a></li>
        <li><a href="#rental-packages"><i class="fas fa-box"></i> Rental Packages</a></li>
        <li><a href="#user-management"><i class="fas fa-users"></i> User Management</a></li>
    </ul>

    <!-- Settings Section -->
    <div class="section-header">Settings</div>
    <ul>
        <li><a href="./adminprofile.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
</div>

<!-- Top Bar -->
<div class="top-bar">
    <div class="user-section">
        <i class="fas fa-bell notification"></i>
        <div class="user-info">
            <img src="./assets/download.jpeg" alt="User Profile">
            <span>Mason Wilson</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <button class="logout-btn" onclick="location.href='adminlogin.html'">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2>Profile Information</h2>

    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Tabs -->
        <div class="tabs">
            <a href="#profile-settings" class="active">Profile Settings</a>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <div class="left-section">
                <img src="./assets/download.jpeg" alt="Admin Profile Picture" id="profilePicture">
                <label for="profilePictureInput" class="update-picture-link">Update Picture</label>
                <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                <h3>Mason Wilson</h3>
                <p>Admin</p>
            </div>
            <div class="right-section">
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" value="Mason" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" value="Wilson" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="masonwilson123@gmail.com" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country-code">Country Code</label>
                            <select id="country-code">
                                <option value="US">US (+1)</option>
                                <option value="UK">UK (+44)</option>
                                <option value="IN">IN (+91)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" value="555-000-0000" required>
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>

        <!-- Notifications -->
        <div class="notifications">
            <h3>Notifications</h3>
            <div class="toggle-group">
                <label>New Bookings</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label>Cancellation</label>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label>Due Payment</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-group">
                <label>Maintenance</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Change Password -->
        <div class="change-password">
            <h3>Change Password</h3>
            <form id="passwordForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" value="xxxxxxxxxxxx" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" value="xxxxxxxxxxxx" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="./js/adminprofile.js"></script>
</body>
</html>
